<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirley Lanches</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/css/cadastro.css">

</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <img src="/img/logo.png" alt="Logo da Shirley Lanches">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/html/cardápio.html">Cardápio</a></li>
                <li><a href="/html/contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <!-- Formulário de Cadastro -->
        <div class="container">
            <h1>Cadastro</h1>
            <form class="form-cadastro">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" placeholder="Digite aqui...">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Digite aqui...">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" placeholder="Digite aqui...">
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" placeholder="Digite aqui...">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" placeholder="Digite aqui...">
                    </div>
                </div>
                <button type="submit" class="btn-concluir">Concluir</button>
            </form>
        </div>
    </main>
    <footer class="rodape">
        <img src="/img/logo.png" alt="Logo da Shirley Lanches no rodapé">
        <p class="endereco">R. do Pombal, 82 - Santo Amaro, Recife - PE, 50100-170</p>
    </footer>
</body>

</html>
